<!DOCTYPE html>
<html>
<head>
    <title>Перевод</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            text-align: center;
            color: #555;
            font-size: 18px;
            margin-bottom: 20px;
        }
        a {
            display: block;
            text-align: center;
            text-decoration: none;
            color: #007bff;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Перевод:</h1>
        <p>{{ translated_text }}</p>
        <a href="/">Переведите другой текст</a>
    </div>
</body>
</html>
